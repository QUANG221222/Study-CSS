<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="login-form">
      <label for="">
        Username:
        <input
          tabindex="1"
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
      </label>
      <br />
      <label for="">
        Password:
        <input
          tabindex="2"
          type="text"
          name="password"
          id="password"
          placeholder="password"
        />
      </label>
      <br />
      <label for="">
        Email:
        <input
          tabindex="3"
          type="text"
          name="email"
          id="email"
          placeholder="email"
        />
      </label>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
