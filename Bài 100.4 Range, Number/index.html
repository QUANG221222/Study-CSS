<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1. Range</h1>
    <form action="">
      <input type="range" name="volume" id="" min="20" max="200" step="20" value="40"/>
      <input type="submit" value="Send me" />
    </form>
    <h1>2. Number</h1>
    <form action=""></form>
      <input type="number" name="volume" id="" min="20" max="200" step="20" value="30"/>
      <input type="submit" value="Send me" />
    </form>
  </body>
</html>
