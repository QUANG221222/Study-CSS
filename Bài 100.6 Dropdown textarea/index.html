<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>1. text area</h2>
    <form action="">
      <label for="message">Message</label>
      <br />
      <textarea name="message" id="message" cols="40" rows="20"></textarea>
      <br />
      <input type="submit" value="Send me" />
    </form>
    <br />
    <h2>2. Dropdown</h2>
    <form action="">
      <label for="select"> Chọn màu </label>
      <select name="select" id="select" required>
        <option value="" selected>Chọn màu</option>
        <option value="red">Đỏ</option>
        <option value="green">Xanh lá cây</option>
        <option value="blue">Xanh Dương</option>
        <option value="yellow">Vàng</option>
      </select>
      <button>Xác nhận màu gửi server</button>
    </form>
    <h2>3. Optgroup</h2>
    <form action="">
      <label for="select"> Chọn màu </label>
      <select name="select" id="select" required>
        <option value="">-select color-</option>
        <optgroup label="Nhóm 1">
          <option value="red">Đỏ</option>
          <option value="green">Xanh lá cây</option>
          <option value="blue">Xanh Dương</option>
          <option value="yellow">Vàng</option>
        </optgroup>
        <optgroup label="Nhóm 2">
          <option value="red">Đỏ</option>
          <option value="green">Xanh lá cây</option>
          <option value="blue">Xanh Dương</option>
          <option value="yellow">Vàng</option>
        </optgroup>
        <optgroup label="Nhóm 3">
          <option value="red">Đỏ</option>
          <option value="green">Xanh lá cây</option>
          <option value="blue">Xanh Dương</option>
          <option value="yellow">Vàng</option>
        </optgroup>
      </select>
      <button>Xác nhận màu gửi server</button>
    </form>
  </body>
</html>
